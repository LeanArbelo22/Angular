<div class="col">
    <ul>
        <li>Ironman - 100</li>
        <li>Spiderman - 100</li>
        <li>Hulk - 100</li>
        <li>Thor - 100</li>
        <li>Capitán América - 100</li>
        <li *ngFor="let vengador of vengadores" >
            {{vengador.nombre}} - {{vengador.poder | number}}
        </li>
    </ul> 
</div>
<div class="col">
    <h3>
        Agregar <small>{{ nuevo.nombre }}</small>
    </h3><!-- En JS tendríamos que hacer así, con los $event -->
    <form (submit)="agregarJS($event)">
        <input 
            type="text" 
            placeholder="Nombre"
            [value]= "nuevo.nombre"
            (input)= "cambiarNombre($event)"
        > 
        
        <input 
            type="number" 
            placeholder="Poder"
        >
        <button type="submit">Agregar</button>
    </form>
    <hr>
    <hr>
    <!-- Utilizando NgForms -->
    <form (ngSubmit)="agregar()">       
        <input 
            type="text" 
            placeholder="Nombre"
            name="nombre"
            [(ngModel)]="nuevo.nombre"
        >  
        <input 
            type="text" 
            placeholder="Poder"
            name="poder"
            [(ngModel)]="nuevo.poder"
        >  
        <button type="submit">Agregar</button>
    </form> 
</div>
